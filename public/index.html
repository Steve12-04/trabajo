    <h3>Ingresar</h3>

    <hr>
    <div id="cont_mensajes">
        
    </div><br>

        <button id="enviar_mensajes"onclick="enviar_msjs()" style="height: 100%;background: skyblue;color: whitesmoke;padding:10px">Enviar</button>
    </div>

<hr>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        function ingresar(){
            correo = $('#login_form #correo').val();
            usuario = $('#login_form #usuario').val();
            loguear(correo,usuario);
        }
        function enviar_msjs(){

            enviar_msj(usuario,mensaje)
        }
